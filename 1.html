<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>Tasks </title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>
	<div class="header">
		<h1>ToDo List</h1>
	</div>
	
	<div class="form-inline">
	  <div class="form-group">
		<input type="text" class="form-control" id="txtName" placeholder="Name">
	  </div>
	  <div class="form-group">
		<input type="text" class="form-control" id="txtCategory" placeholder="Category">
		</div>
	  <button id="btnAdd" type="submit" class="btn btn-success" style="width:70px;">Add</button>
		<button id="btnDone" type="submit" class="btn btn-info">Done</button>
	</div>
	<div class="search" style="display:none">
		<div class="form-group" style="display:flex;">
			<input type="text" class="form-control" id="txtSearch" placeholder="Search" style="width:412px; margin-right:5px;">
			<button id="btnSubmit" type="button" class="btn btn-info">Search</button>
			</div>
	</div>


	<ul id="listNames">
	</ul>

	

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
